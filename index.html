
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Tag Customizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .dog-tag {
            width: 300px;
            height: 150px;
            background-image: url('hueso.png');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .tag-text {
            font-size: 24px;
            color: white;
            font-weight: bold;
            text-align: center;
            position: absolute;
        }
        input {
            padding: 10px;
            font-size: 18px;
            width: 80%;
            max-width: 300px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Customize Your Dog Tag</h2>
        <div class="dog-tag">
            <div id="tagText" class="tag-text">Your Text Here</div>
        </div>
        <input type="text" id="textInput" placeholder="Enter text for the tag" maxlength="15" oninput="updateText()">
    </div>

    <script>
        function updateText() {
            const textInput = document.getElementById('textInput').value;
            const tagText = document.getElementById('tagText');
            tagText.textContent = textInput || "Your Text Here";
        }
    </script>
</body>
</html>
